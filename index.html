<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>GitHub Widgets Example</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
	<h1>GitHub Widgets Example</h1>

        		
		<!-- 
			Place the below code where you would like the widget to appear 
			It will place all the events as <li>'s within the <ul>
			You can use your page's standard CSS to format as you see fit
			
			You can set the following options:
			
				- data-type:  either "events", "repos", or "commits"
				- data-org:   the organization name
				- data-repo:  (commits and events only) the repository
				- data-limit: the number of events to show
				
		-->
		<ul id="github-widget"
			data-type  = "events" 
			data-org   = "whitehouse" 
			data-limit = "10" 
		></ul>
		
		
		
		<!--
			Place this script tag immediately before your page's </body>
		-->
		<script src="github-widgets.js"></script>
		
		
		<!-- That's it! -->
		
	</body>
</html>
